<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Gugi&family=Hahmlet:wght@100..900&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	
	<button type="button" id="btnstu"> student 읽기</button>
	<div id="show"></div>
	
	<script type="text/javascript">
		$("#btnstu").click(function(){
			$.ajax({
				type:"get",
				url:"studenttojson.jsp",
				dataType:"json",
				success:function(res){
					var s="";
					$.each(res,function(i,ele){
						s+="<div class='alert alert-success' style='width:300px'>";
						s+="index: "+i+"<br>";
						s+="num: "+ele.num+"<br>";
						s+="name: "+ele.name+"<br>";
						s+="<img src='"+ele.photo+"'width='100'><br>";
						s+="java: "+ele.java+"점<br>";
						s+="spring: "+ele.spring+"점<br>";
						s+="</div>";
						
					});
					$("#show").html(s);
				}
			})
			
			
		})

	
	</script>

</body>
</html>
