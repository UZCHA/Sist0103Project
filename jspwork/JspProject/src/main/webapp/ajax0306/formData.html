<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Gugi&family=Hahmlet:wght@100..900&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: 30px 50px;">
		<b>음식사진 선택:</b>
		<select id="selImg">
			<option value="1">샌드위치</option>
			<option value="2">닭꼬치</option>
			<option value="5">마카로니</option>
			<option value="11">망고빙수</option>
			<option value="6">계란볶음밥</option>
		</select>
		<br><br>
		<input type="text" id="likeScore1">
		<input type="text" id="likeScore2">
		<input type="text" id="likeScore3">
		
		<button type="button" id="btn1">데이타전송</button>
		<br><br>
		<div id="result"></div>
	</div>
	
	<script type="text/javascript">
		$("#btn1").click(function(){
			var foodphoto= $("#selImg").val();
			var foodname=$("#selImg option:selected").text();
			var like1=$("#likeScore1").val();
			var like2=$("#likeScore2").val();
			var like3=$("#likeScore3").val();
			
			var s="foodphoto="+foodphoto+"&foodname="+foodname+"&like1="+like1
			+"&like2="+like2+"&like3="+like3;
			//alert(s);
			
			$.ajax({
				type:"get",
				url:"formDataReceive.jsp",
				dataType:"json",
				data:s,
				success:function(res){
					var out="<img src='"+res.photo+"'><br>";
					out+="<h3>음식명: "+res.food+"</h3>";
					out+="<h4>총점: "+res.tot+"</h4>";
					out+="<h4>평점: "+res.avg+"</h4>";
					$("#result").html(out);
				},
				statusCode:{
					404:function(){
						alert("파일을 찾을 수 없습니다.");
					},
					500:function(){
						alert("서버오류");
					}
				}
				
			})
		
		});
	</script>
</body>
</html>
