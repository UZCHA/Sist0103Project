<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Gugi&family=Hahmlet:wght@100..900&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
div.hello{
	position: absolute;
	border: 0px solid gray;
	font-family: 'Gugi';
}
div.button{
	left: 150px;
	top:30px;
	width: 400px;
	height: 100px;
	line-height: 100px;
	text-align: center;
}
div.addform{
	left: 100px;
	top:150px;
	width: 500px;
	height: 450px;
	padding: 20px 20px;
}
img.avata{
	cursor: pointer;
}
img.select{
	border: 2px solid green;
}
div.list{
	left: 800px;
	top: 100px;
	width: 600px;
	height: 1000px;
	padding: 20px 20px;
	
}
span.writer{
	
}
span.day{
	color: #bbb;
	float: right;
}
</style>
<script type="text/javascript">
	$(function(){
		list();
		
		//처음에 추가폼 없는 상태로
		$("div.addform").hide();
			//버튼 클릭시 추가폼 나오고 사라지게
			$("#btnadd").click(function(){
				$("div.addform").slideToggle('fast');
				})
			//아바타 이미지에 기본하나 select 클래스 추가			
			$("img.avata").eq(0).addClass("select");
			
			//3번 아바타의 src값을 얻어서 input 태그에 추가하기			
				$("#avata").val($("img.avata").eq(0).attr("src"));
			
			//아바타 선택시 값 변경하기
			$("img.avata").click(function(){
				var imgsrc= $(this).attr("src");
				$(this).siblings().removeClass("select");
				$(this).addClass("select");
				
				//$("#avata").val($(this).attr("src");) 이케 써도 됨!
				$("#avata").val(imgsrc);
			});
			
			//추가폼 저장
			$("#dbSave").click(function(){
				//모두 name을 주었을 때 한번에 serialize로 담을 수 있다.
				var data=$("#addfrm").serialize();
								 
				//alert(data);
				
				$.ajax({
					type:"post",
					dataType:"html",
					url:"worldInsert.jsp",
					data:data,
					success:function(){
						//alert("성공!");
						
						//방명록을 저장하고 바로 반영되게 list를 한번더 호출
							list();
						
						//입력값 초기화					
						$("#writer").val("");
						$("#content").val("");
						$("img.avata").removeClass("select");
						
						$("img.avata").eq(0).addClass("select");														
						$("#avata").val($("img.avata").eq(0).attr("src"));
					}
					
				})			
			})
	
	})
	
	//사용자 함수 list사용해서 db에 있는 데이타length 나오게..
	function list(){
	
		
	$.ajax({
		type:"get",
		dataType:"json",
		url:"worldList.jsp",
		success:function(data){
			//alert(data.length);
		var s="";
		
		if(data.length==0){
			s+="<h3 class='alert alert-info'>저장된 방명록이 없습니다.</h3>";
		}else{
			$.each(data,function(i,elt){
				s+="<table class='table table-bordered'>";
				s+="<tr height='100'><td>";
				s+="<span class='writer'>작성자: "+elt.writer+"</span>";
				s+="<span class='day'>"+elt.writeday+"</span>";
				s+="<br>";
				s+="<pre>"+elt.content;
				s+="<img src='"+elt.avata+"' align='right' width='80'>";
				s+="</pre>";
				s+="</td></tr>";
				s+="</table><br>";
			})
		}
		
			
			$("div.list").html(s);		
			console.log(data);
		}
	})
		
	}
	
</script>
</head>
<body>
	<div class="hello button">	
		<button type="button" class="btn btn-success"
		id="btnadd" style="width: 120px;">방명록 추가</button>
	</div>
	<div class="hello addform">
		<form id="addfrm">
			<table class="table table-bordered">
				<caption align="top"><b>방명록 추가</b></caption>
					<tr>
						<th>작성자</th>
						<td>
							<input type="text" class="form-control input-sm" 
							name="writer" id="writer" style="width: 120px">
						</td>
					</tr>
					<tr>
						<th>남기는 말</th>
						<td>
							<textarea style="width: 300px; height: 100px;"
							class="form-control" name="content" id="content"></textarea>
						</td>
					</tr>
					<tr>
						<th>아바타</th>
						<td>
							<input type="hidden" name="avata" id="avata" class="form-control">
							<script type="text/javascript">
								var s="";
								for(var i=1;i<=10;i++){
									s+="<img src='../image/avata/b"+i+".png' width='50' class='avata'>";
									
									if(i==5)
										s+="<br>";
								}
								document.write(s);
							</script>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<button type="button" class="btn btn-success" id="dbSave">
							DB저장하기</button>
						</td>
					</tr>
			</table>
		</form>
	</div>
	<div class="hello list">list</div>
		
	
	
</body>
</html>
