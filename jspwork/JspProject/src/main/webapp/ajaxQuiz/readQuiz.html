<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Gugi&family=Hahmlet:wght@100..900&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	ul li{
		list-style: none;
		width: 150px;
		height: 50px;
		text-align: center;
		line-height: 50px;
		border: 1px solid tomato;
		margin: 5px;
		float: left;
		cursor: pointer;
	}
	.bg1{
		background-color: tomato;
		color:#fff;
	}
	#show{
	
	margin-left: 40px;
	}

</style>
<script type="text/javascript">
	//첫번째 Home버튼을 누르면 메인이미지 아무거나 하나 나오게
	//두번째 Food버튼을 누르면 Json파일 가져오기(div,table 상관없음)
	//세번째 Info버튼을 누르면 xml파일 가져오기(div,table 상관없음)
	$(function(){
		
		$("ul li").hover(function(){
			$(this).toggleClass("bg1");
		})
		
		$("ul li").eq(0).click(function(){
			var s="<img src='../image/logoImg/a03.png'>";
			$("#show").html(s);
			
		})
		$("ul li").eq(1).click(function(){
			
			$.ajax({
				type:"get",
				url:"foodtojson.jsp",
				dataType:"json",
				success:function(res){
					var s="";
					
					$.each(res,function(i,elt){
						s+="<div class='alert alert-success' style='width:470px'>"
						s+="index: "+i+"<br>";
						s+="No:"+elt.num+"<br>";
						s+="메뉴: "+elt.foodname+"<br>";
						s+="<img src='"+elt.foodphoto+"' style='width:150px';><br>";
						s+="가격: "+elt.price+"<br>";
						s+="수량: "+elt.cnt+"<br>";
						s+="</div>";
						
						
					});
					
					$("#show").html(s);
				}
				
			})
			
		})
		
		
		$("ul li").eq(2).click(function(){
			$.ajax({
				
				type:"get",
				url:"infotoxml.jsp",
				dataType:"xml",
				success:function(res){
					
					var s="";
					
					$(res).find("celeb").each(function(i,elt){
						var n=$(elt);
						s+="<div class='alert alert-danger' style='width:470px'>";
						s+="No."+n.attr("num")+"<br>";
						s+="이름: "+n.find("name").text()+"<br>";
						s+="HP: "+n.find("hp").text()+"<br>";
						s+="나이: "+n.find("age").text()+"<br>";
						s+="<img src='"+n.find("photo").text()+"' style='width:150px;'><br>";
						s+="</div>";
						
					});
					$("#show").html(s);
				}
			})
			
			
			
		})
		
	
		
	})
	
</script>
</head>
<body>
	<ul>
		<li >Home</li>
		<li >Food</li>
		<li >Info</li>
	</ul>
	
	<div style="clear: both;"></div>
	
	<div id="show" style="margin-top:50px;"></div>

</body>
</html>
