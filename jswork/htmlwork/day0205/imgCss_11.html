<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.photo {
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            border-radius: 100px;
        }

        b.acc {
            font-size: 20px;
            font-family: '궁서체';
            color: blueviolet;
            margin-left: 70px;
        }

        div.a {
            font-size: 2em;
            font-family: 'Times New Roman' Times, serif;
            margin-top: 50px;
            line-height: 2em;
        }

        div.b>figure {
            float: left;
            /*가로방향정렬*/
        }

        div.b>figure>img {
            border: 1px solid gray;
            border-radius: 30px 60px 100px 20px;
            /*왼쪽상단 모서리부터 시계방향으로*/
        }

        div.b>figure>figcaption>b {
            font-size: 15px;
            margin-left: 15px;

        }

        hr.c {
            clear: both;
            /*float left 속성해제*/
        }

        div.d {
            width: 1000px;
            height: 300px;
            border: 1px solid gray;
            margin-left: 100px;
        }

        div.d {
            display: flex;
            flex-direction: row-reverse;
            /*row좌측 정렬,  row-reverse는 우측 정렬, column은 세로정렬*/
        }
        div.d>figure>img{
            border-radius: 100px 100px 100px 100px;
        }
    </style>
</head>

<body>
    <img src="../이미지/logoImg/acc01.png" class="photo">
    <br>
    <b class="acc">손목시계</b>
    <hr>
    <img src="../이미지/쇼핑몰사진/11.jpg" width="200px" border="10" align="left" hspace="20">
    <div class="a">플랫슈즈 <br> 운동화 <br> 부츠<br></div>

    <div class="b">
        <figure>
            <img src="../이미지/logoImg/bag01.png" width="150">
            <figcaption><b>블랙토트백</b></figcaption>
        </figure>
        <figure>
            <img src="../이미지/logoImg/bag02.png" width="150">
            <figcaption><b>그레이토트백</b></figcaption>
        </figure>
        <figure>
            <img src="../이미지/logoImg/bag03.png" width="150">
            <figcaption><b>구찌토트백</b></figcaption>
        </figure>

        <hr class="c">가방컬렉션

        <div class="d">
            <figure>
                <img src="../이미지/Food/12.jpg" width="150">
                <figcaption><b>순두부라면</b></figcaption>
            </figure>
            <figure>
                <img src="../이미지/Food/11.jpg" width="150">
                <figcaption><b>오렌지빙수</b></figcaption>
            </figure>
            <figure>
                <img src="../이미지/Food/10.jpg" width="150">
                <figcaption><b>마요덮밥</b></figcaption>
            </figure>

        </div>

    </div>


</body>

</html>
