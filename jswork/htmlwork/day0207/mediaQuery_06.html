<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리구문 사용하기</title>
    <style>
        body{
            background: url(../이미지/jquery_img/cover.png) no-repeat fixed;
            background-size: cover;
        }
        /* 띄어쓰기 확실하게 하기...and 이후에 띄어쓰기 해야함 ㅠㅠ */
        @media screen and (max-width:1024px) {
            body{
            background: url(../이미지/div_img/beauty3.jpg) no-repeat fixed;
            background-size: cover;
        }
        
            
        }
        @media screen and (max-width:768px) {
            body{
            background: url(../이미지/div_img/beauty4.jpg) no-repeat fixed;
            background-size: cover;
        }
        
            
        }
        @media screen and (max-width:320px) {
            body{
            background: url(../이미지/div_img/oneday01.jpg) no-repeat fixed;
            background-size: cover;
        }
        
            
        }
    </style>
</head>
<body>
    <!-- 미디어 쿼리문, 특정 미디어에서 어떤 css를 쓸지 -->
    <!-- [only|not] @media  미디어유형 [and조건] *[and조건] -->
    <!-- @ㅡmedia screen and (min-width:200px) and (max-width:450px)) -->
</body>
</html>
