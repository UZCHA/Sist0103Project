<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid gray;
            width: 500px;
            border-collapse: collapse;
        }
        tr,th,td{
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>Radio & Check</b></caption>
        <tr height="30">
            <td>
                <b>최종학력 선택</b> <!--name은 동일하게 들어가야 한다.-->
                <input type="radio" name=":grade" value="고등학교">고등학교&nbsp;
                <input type="radio" name=":grade" value="전문대학교">전문대학교&nbsp;
                <input type="radio" name=":grade" value="대학원">대학원&nbsp;
               
            </td>
        </tr>
        <tr>
            <td>
                <!-- checkbox 중복가능 -->
                <b>가능한 프로그램 언어</b>
                <input type="checkbox" name="lang" value="JAVA">JAVA&nbsp;
                <input type="checkbox" name="lang" value="ORACLE">ORACLE&nbsp;
                <input type="checkbox" name="lang" value="HTML">HTML&nbsp;
                <input type="checkbox" name="lang" value="JQury">JQuryA&nbsp;
            </td>
        </tr>
        <tr>
            <td>
                <b>이미지</b>
                <input type="file">
            </td>
           
        </tr>
        <tr>
            <td>
                <b>내가 원하는 세미프로젝트 주제</b>
                <select>
                    <option value="영화예매">영화예매</option>
                    <option value="휴게소">휴게소</option>
                    <!-- selected를 입력하면 제일먼저 보이게 된다 -->
                    <option value="여행지소개" selected>여행지소개</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>나의 신장은 몇cm?</b>
                <input type="number" value="160" min="140" max="210" step="2">cm
            </td>
        </tr>
        <tr>
            <td>
                <b>좋아하는 색상선택</b>
                <input type="color">
            </td>
        </tr>
        <tr>
            <td>
                <b>당신의 생일은?</b>
                <input type="date">
            </td>
        </tr>
    </table>
</body>
</html>
