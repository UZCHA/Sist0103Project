<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .style1{
            color: brown;
            border: solid 5px gray;
            height: 100px;
        }

            text-align: center;
            line-height: 100px;
            font-size: 2em;
            font-family: Comic Sans NS;

            box-shadow: 5px 5px 5px gray;

        }

    </style>
</head>
<body>
    <span class="style1">Span Tag_#1!!</span> <!--height 적용안됨-->
