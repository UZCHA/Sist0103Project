<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myimg1{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 3px solid orange;
        }
        #myimg2{
            position: relative;
            left: 200px;
            top: 200px;
            width: 200px;
        }
        #myimg3{
            position: absolute;
            left: 800px;
            top: 150px;
            width: 200px;
        }
        #myimg4{
            width: 300px;
            height: 300px;
            background-image: url(../이미지/logoImg/toy06.png);
            background-repeat: no-repeat; /*no repeat없으면 배경으로 반복해서 나열됨*/
        }
        /* 마우스 클릭시 이미지 변경 */
        #myimg4:active{
            background-image: url(../이미지/logoImg/toy02.png);
        
        }
        /* 마우스 오버시 이미지 변경 */
        #myimg4:hover{
            background-image: url(../이미지/logoImg/toy03.png);
            background-size: 150px 150px;

        }
    </style>
</head>
<body>
    <img alt="이미지 없음1" src="../이미지/쇼핑몰사진/14.jpg" title="단화들" id="myimg1">
    <img alt="이미지 없음1" src="../이미지/만화이미지/18.png" title="아이들" id="myimg2">
    <img alt="이미지 없음1" src="../이미지/Food/4.jpg" title="고기조림" id="myimg3">
    <div id="myimg4"></div>


</body>
</html>
