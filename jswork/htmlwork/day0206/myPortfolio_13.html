<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.a{
            width: 700px;
            height: 1000px;
            background-color: blanchedalmond;
        }
        .tb1, .tb2, .tb3{
            margin-left: 45px;
            background-color: white;
            width: 600px;
            border: 1px solid gray;
            border-collapse: collapse;
        }
        .tb1 td, .tb1 th{
            width: 100px;
            height:40px;
            border: 2px solid gray;
            border-collapse: collapse;
        }
    
    
        .tb2 td,.tb2 th{
            width: 100px;
            height:40px;
            border: 2px solid gray;
            border-collapse: collapse;
        }
      
        .tb3 td, .tb3 th{
            width: 100px;
            height:80px;
            border: 2px solid gray;
            border-collapse: collapse;
        }
        b{
          font-size: 25px;
          padding-left: 45px;
         
        }
        h1{
            text-decoration: underline;
        }
           
        div.b{
            width: 700px;
            height: 950px;
            background-color: blanchedalmond;
        }
        .tb4{
            text-align: center;
            margin-left: 45px;
            background-color: white;
            width: 600px;
            border: 1px solid gray;
            border-collapse: collapse;
        }

        .tb4 td{
            width: 100px;
            height:35px;
            border: 2px solid gray;
            border-collapse: collapse;
        }
        tr.tr1, tr.tr2, tr.tr3, tr.tr4{
            height:150px;
        }
        tr.tr5{
            height:100px;
        }
        
       
    </style>
</head>
<body>
    <div class="a">
    <h1 align="center" >취업 핵심 역량</h1>
    <table class="tb1">
       <p> <b>자격증</b></p>
        <tr>
            <th>종류</th>
            <td colspan="2"> </td>
            <th>취득일자</th>
            <td colspan="2"> </td>
        </tr>
        <tr>
            <th>자격증 이름/내용</th>
            <td colspan="4"></td>
        </tr>
        <tr>
            <th>발급기관</th>
            <td colspan="4"></td>
        </tr>
        <tr>
            <th>소감</th>
            <td colspan="4"></td>
        </tr>
    </table>

    <br>
   <p><b>수상경력(공모전 및 대회 입상)</b></p> 
    <table class="tb2">
        <tr>
            <th>공모전명</th>
            <td colspan="2"> </td>
            <th>수상일자</th>
            <td colspan="2"> </td>
        </tr>
        <tr>
            <th>수상등급</th>
            <td colspan="4"></td>
        </tr>
        <tr>
            <th>수여기관</th>
            <td colspan="4"></td>
        </tr>
        <tr>
            <th>소감</th>
            <td colspan="4"></td>
        </tr>
    </table>
    <br>
   <p><b >인턴 및 해외 연수경험</b></p> 
    <table class="tb3">
        <tr>
            <th>인턴연수명</th>
            <th>기간</th>
            <th>활동내용</th>
            <th>소감</th>
        </tr>
        <tr> <td></td><td></td><td></td><td></td></tr>
        <tr> <td></td><td></td><td></td><td></td></tr>
        <tr> <td></td><td></td><td></td><td></td></tr>
    </table>
</div>

<div class="b">
    <table class="tb4">
        <tr>
            <td rowspan="5">사진</td>
            <td>한글</td>
            <td colspan="2"></td>
            <td>생년월일</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>한자</td>
            <td colspan="2"></td>
            <td>영문</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>학번</td>
            <td colspan="2"></td>
            <td>입학년도</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td colspan="2"></td>
            <td>휴대폰</td>
            <td colspan="2"></td>
        </tr>
        <tr class="tr1">
            <td rowspan="4">자기소개</td>
            <td>개인배경특성</td>
            <td colspan="5"></td>
        </tr>
        <tr class="tr2">
            <td>지적특성</td>
            <td colspan="5"></td>
        </tr>
        <tr class="tr3">
            <td>정의적특성</td>
            <td colspan="5"></td>
        </tr>
        <tr class="tr4">
            <td>인품</td>
            <td colspan="5"></td>
        </tr>
        <tr class="tr5">
            <td>특기사항</td>
            <td colspan="6"></td>
        </tr>
        
    </table>
</div>
</body>
</html>
