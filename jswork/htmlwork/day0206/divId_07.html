<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        /* float속성은 left,right,none 중심속성이 없다. 중심으로 분리시키고자 할땐 margin:auto로 적음 */
        #boxa{
            float: left; background-color: aquamarine;
        }
        #boxb{
            background-color: bisque;
            float: right;
        }
        #boxc{
            background-color: blueviolet;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="boxa">박스A</div>
    <div id="boxb">박스b</div>
    <div id="boxc">박스c</div>
</body>
</html>
