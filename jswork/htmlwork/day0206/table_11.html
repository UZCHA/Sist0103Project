<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid gray;
            /* 칸과 칸 사이 여백이 없어짐. 보통 테이블 선 2줄이 기본인데 1줄로 줄이는.. */
            border-collapse: collapse; 
        }
        tr,td,th{
            border: 1px dotted rgb(207, 52, 41);
          
        }
    </style>
</head>
<body>
    <table >
        <thead>
            <!-- tr은 하나의 행을 의미한다 -->
            <tr>
                <th>이름</th> <!-- th은 제목-->
                <th>학과</th>
                <th>학년</th>
                <th>주소</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>강동원</td>
                <td>컴공과</td>
                <td>2학년</td>
                <td>서울시 서초구</td>
            </tr>
            <tr>
                <td>차유지</td>
                <td>세무회계</td>
                <td>1학년</td>
                <td>서울시 중랑구</td>
            </tr>
            <tr>
                <td>김지수</td>
                <td>경영학과</td>
                <td>2학년</td>
                <td>서울시 용산구</td>
            </tr>
            <tr>
                <td>신혜라</td>
                <td>물리학과</td>
                <td>3학년</td>
                <td>서울시 서초구</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
