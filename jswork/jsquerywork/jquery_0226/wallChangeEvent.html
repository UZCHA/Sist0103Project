<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Gugi&family=Hahmlet:wght@100..900&family=Hi+Melody&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
    <style>
        li {
            list-style: none;
        }

        body {
            background-color: #ffffff;
        }

        div.wall {
            width: 800px;
            height: 550px;
            background-color: #999;
            border-radius: 10px;
            border: 5px solid #333;

        }

        h1.title {
            font-size: 30px;
            position: absolute;
            left: 630px;
            top: 100px;
            width: 150px;
            font-family: 'Gugi';

        }

        div.wall ul.list li {
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            width: 70px;
            height: 70px;
            border: 5px solid #333;
            border-radius: 10px;
            cursor: pointer;
        }

        div.wall ul.list li img {
            width: 100%;
        }

        /* 제이커리에서 사용할 클래스 */
        div.wall ul.list li.active {
            border-color: chartreuse;
        }

        div.wall h1.title img {
            max-width: 100%;
        }
    </style>
    <script>
        $(function () {

            $(".list li img").click(function () {
                //이미지 클릭하면 active클래스 추가, 현재클릭한 이미지의 부모 li에 클래스 추가 
                $(this).parent().addClass("active");
                //해당이미지 빼고는 나머지에서는 제거 되어야함, 부모태그의 형제에 들어있는 activr제거
                $(this).parent().siblings().removeClass("active");
                //제목속성얻어서 h1.title에 넣기
                var title = $(this).attr("title");
                $("h1.title").html(title);
                //클릭한 이미지속성 얻어서 벽의 배경에 넣는다
                var imgsrc = $(this).attr("src");
                $("div.wall").css("background-image", "url('" + imgsrc + "')");
            })

        })
    </script>
</head>

<body>
    <div class="wall">
        <h1 class="title">Select Design</h1>
        <img src="../이미지/jquery_img/cover2.png">
        <ul class="list">
            <li><img src="../이미지/jquery_img/b01.png" title="Pear"></li>
            <li><img src="../이미지/jquery_img/b02.png" title="Checker"></li>
            <li><img src="../이미지/jquery_img/b03.png" title="Banboo"></li>
            <li><img src="../이미지/jquery_img/b04.png" title="Penscil"></li>
            <li><img src="../이미지/jquery_img/b05.png" title="Leaf"></li>
            <li><img src="../이미지/jquery_img/b06.png" title="Forest"></li>

        </ul>
    </div>
</body>

</html>
