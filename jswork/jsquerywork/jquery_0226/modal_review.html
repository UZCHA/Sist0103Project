<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Gugi&family=Hahmlet:wght@100..900&family=Hi+Melody&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        img.photo{
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
        }
    </style>
    <script>
        $(function(){
            $("img.photo").click(function(){
                //사진얻어서 모달에 사진 넣기
                var photosrc=$(this).attr('src');
                //title얻어서 모달에 넣기, 부모td앞의 제목 가져오기
                var title=$(this).parent().prev().text();
                //가져온걸 모달에 적용
                $("img.modal-photo").attr("src",photosrc);
                $(".modal-shoptitle").text(title);

            })
        })
    </script>
</head>
<body>
    <table class="table table-striped" style="width: 300px;">
        <thead>
            <tr>
                <th class="table-success">번호</th>
                <th class="table-success"> 상품명</th>
                <th class="table-success">상품이미지</th>
            </tr>
        </thead>
       
        <tbody>
            <script>
                var shop_data=[{"title":"블랙진","photo":"../이미지/쇼핑몰사진/4.jpg"},
                {"title":"베이지t","photo":"../이미지/쇼핑몰사진/5.jpg"},
                {"title":"쁘띠스카프","photo":"../이미지/쇼핑몰사진/10.jpg"},
                {"title":"드라이빙슈즈","photo":"../이미지/쇼핑몰사진/11.jpg"},
                {"title":"핸드폰장식","photo":"../이미지/쇼핑몰사진/18.jpg"},
                {"title":"진주팔찌","photo":"../이미지/쇼핑몰사진/20.jpg"},
                {"title":"썬캡","photo":"../이미지/쇼핑몰사진/29.jpg"},
                {"title":"헤어밴드","photo":"../이미지/쇼핑몰사진/30.jpg"}];
                $.each(shop_data,function(i,elt){
                    var s="<tr>";
                        s+="<td>"+(i+1)+"</td>";
                        s+="<td>"+elt.title+"</td>";
                        s+="<td><img src='"+elt.photo+"' class='photo' data-bs-toggle='modal' data-bs-target='#myModal'></td>";
                        s+="</tr>";
                    document.write(s);
                })
            </script>
        </tbody>

    </table>
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">상품상세보기</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p class="photo-title"></p>
                    <img src="" class="modal-photo">
                    <br>
                    <h3 class="modal-shoptitle">상품명</h3>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
