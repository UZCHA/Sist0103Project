<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 130px;
            text-align: center;
            line-height: 130px;
            font-size: 25px;
            margin-bottom: 10px;
        }
        .hello_0{
            border:10px groove pink;
            font-family: 'Diphylleia';
            background-color: purple;
            color:blue ;
        }
        .hello_1{
            border:10px groove blue;
            font-family: 'Nanum Myeongjo';;
            background-color: yellow;
            color: black;
        }
        .hello_2{
            border:10px groove gray;
            font-family:'Sunflower'; ;
            background-color: black;
            color: yellow;
        }
        .hello_3{
            border:10px groove red;
            font-family: 'Single Day';;
            background-color: orange;
            color:green ;
        }
        .hello_4{
            border:10px groove green;
            font-family: 'Gaegu';;
            background-color: tomato;
            color: orange;
        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-info">스타일 적용</button>
    <button type="button" class="btn btn-danger">스타일 제거</button>

    <div>안녕하세요</div>
    <div>오늘은 화요일입니다</div>
    <div>곧 점심시간입니다</div>
    <div>내일은 수요일입니다</div>
    <div>비가 온다고 하더군요</div>

    <script>
        $("button:eq(0)").click(function(){
            $("div").each(function(idx){
                $(this).addClass("hello_"+idx);
            })
        })

        $("button:eq(1)").click(function(){
            $("div").removeClass(); //모든 클래스 제거
        
        })
    </script>
</body>

</html>
