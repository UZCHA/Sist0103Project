<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            //attr("속성"): 속성값 반환
            //attr("속성","값"): 속성값을 값으로 변경

             $("img:eq(0)").mouseover(function () {
                 imgsrc=$(this).attr("src");
                 $(this).attr("src", "../이미지/연예인사진/17.jpg");
             })

            $("img:eq(0)").mouseout(function () {
                $(this).attr("src", imgsrc);
            })

            // hover = mouseover + mouseout
            $("h2").hover(function () {
                $(this).css("background-color", "yellow");
            }, function () {
                $(this).css("background-color", "white");
            })

            //박보영을 클릭시 4번째 사진이 박보영 사진으로 바뀌게하세요. src, width 적용
            $("img:eq(0)").click(function () {
                //현재이미지
                var curName = $(this).attr("src");
                //너비
                var curW = $(this).attr("width");
                //3번 인덱스에 이미지 적용
                $("img:eq(3)").attr("src", curName).css("width", curW);

                //박보영의 irum속성을 적용한 3번인텍스 이미지 아래에 b태그로 나타내시오
                //append:특정태그 이후 추가
                //after:특정태그 아래 안으로 추가
                var curIrum = $(this).attr("irum");
                $("img:eq(3)").after("<b>" + curIrum + "<b><br>");
            })

            //hover이용 모든 h3에 마우스 갖다놓으면 글자색 바뀌고 마우스 벗어나면 다시 처음 글자색
            $("h3").hover(function () {
                $(this).css("color", "red");
            }, function () {
                $(this).css("color", "black");
            })

            //음식사진 클릭시 src와 width얻어서 img중 음식복사 아래에 모두 같은 이미지로 연달아 넣기
            //lt:이전 gt:이후 ex)gt(2) 2번인덱스 이후(2 포함안됨)
            $("figure>img").click(function () {
                foodsrc = $(this).attr("src");
                foodwid = $(this).attr("width");
                $("img:gt(3)").attr("src", foodsrc).css("width", foodwid);

                //클릭한 이미지 다음 태그 안의 text얻어서 두번째 h3에 적용해준다. 
                //next(): 다음 태그 
                //prev(): 이전 태그
                var foodName = $(this).next().text();
                $("h3:eq(1)").text(foodName); //html도 가능 상관무
            })



        })
    </script>
</head>

<body>
    <h2>박보영사진을 마우스 갖다대면 17번사진으로 ,마우스 벗어나면 다시 박보영으로</h2>
