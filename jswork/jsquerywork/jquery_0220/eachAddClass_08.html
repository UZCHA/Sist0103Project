<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .hello{
            box-shadow: 10px 10px 10px gray;
            border-radius: 30px;
        }
    </style>
    <script>
        $(function () {
            //small클래스 이미지태그의 width: 100, border css함수로 주기
            $("img.small").css("width", "100").css("border", "5px solid gray");

            //갯수만큼 쇼핑몰 사진 차례대로 넣기
            $("img.small").each(function (idx) {
                $(this).attr("src", "../이미지/쇼핑몰사진/" + (idx + 1) + ".jpg"); //index는 0부터 시작하니까 +1
            })

            //큰 이미지 너비300,보더 css함수로 주기
            $("img.large").css("width", "300").css("border", "5px solid yellow");

            //작은 이미지에 마우스 올리면 해당 이미지가 큰이미지에 나오게 하세요
            // $("img.small").mouseover(function () {
            //     simg = $(this).attr("src");
            //     $("img.large").attr("src", simg).addClass("hello");
            //     $(this).addClass("hello");
            // })
            // $("img.small").mouseout(function(){
            //     $(this).removeClass("hello");
            //     $("img.large").removeClass("hello");
            // })

            //hover로도 가능!
            $("img.small").hover(function(){
                simg=$(this).attr("src");
                $("img.large").attr("src",simg).addClass("hello");
                $(this).addClass("hello");
            },function(){
                $(this).removeClass("hello");
                $("img.large").removeClass("hello");

            })
        })
    </script>
</head>

<body>
    <h3 class="alert alert-success">작은 이미지에 each문으로 사진 넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>

</html>
