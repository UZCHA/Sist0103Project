<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div>0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <span></span>
    <script>
        $("div").css({
            "width":"100px",
            "height":"100px",
            "border":"2px solid gray",
            "font-size":"20pt",
            "float":"left",
            "margin-right":"10px",
            "text-align":"center",
            "line-height":"100px",
            "cursor":"pointer"
        })
        $("span").css({
            "font-size":"20pt"
            
        })

        //alert($("div").length); 테스트한거

        for(var i=0;i<$("div").length;i++){
            //rgb색상을 얻어서 
            var r=parseInt(Math.random()*256);
            var g=parseInt(Math.random()*256);
            var b=parseInt(Math.random()*256);

            var color="rgb("+r+","+g+","+b+")";

            $("div").eq(i).css("background-color",color);
            
        }

        $("div").click(function(){
            var rndbg=$(this).css("background-color");
            $("span").text(rndbg);
         
        })


    </script>
</body>
</html>
