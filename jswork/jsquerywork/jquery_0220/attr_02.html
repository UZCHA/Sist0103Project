<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //1.h3>b 글자색을 green으로 변경하고 배경색을 #ffddff로 변경
            $("h3>b").css("color","green").css("background-color","#ffddff");

            //2.모든 h3너비 400px, border 2px inset orange, margin-bottom 10px로 변경
            $("h3").css({
                "width":"400",
                "border":"2px inset orange",
                "margin-top":"10px"
            })
            //3.모든 span 글꼴을 변경하고 글자색 purple로 변경 
            $("span").css("font-family","Sunflower").css("color","purple");
            //4.모든 b태그 클릭하면 b태그의 글자를 가져와서 h2태그에 넣어주세요, 그리고 이미지에 해당 경로가 나타나면서 해당 이미지 나타내 주세요.

            $("h3>b").click(function(){
                //현재 클릭한게 b태그 글자 얻기
              var fname= $(this).text();
              $("h2").text(fname);

              //현재 태그한 b태그의 다음 다음 태그 안의 글자만
             var imgname= $(this).next().next().text();
             //img에 적용
             $("img.photo").attr("src",imgname);
                
            })
        })
    </script>
</head>
<body>
    <h3>
        <b>에그볶음밥</b>
        <br>
        <span>../이미지/Food/6.jpg</span>

    </h3>
    <h3>
        <b>망고빙수</b>
        <br>
        <span>../이미지/Food/11.jpg</span>

    </h3>
    <h3>
        <b>순두부찌개</b>
        <br>
        <span>../이미지/Food/12.jpg</span>

    </h3>
    <img src="" class="photo">
    <h2></h2>
</body>
</html>
