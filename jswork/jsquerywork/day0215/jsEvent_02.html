<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
       
            var imgArr=new Array();
            imgArr[0]="../이미지/Food/1.jpg";
            imgArr[1]="../이미지/Food/2.jpg";
            imgArr[2]="../이미지/Food/3.jpg";
            imgArr[3]="../이미지/Food/4.jpg";
            imgArr[4]="../이미지/Food/5.jpg";

        function showimage(){
            var idx=prompt("인덱스 번호를 입력하세요",0);
            if(idx<0||idx>4)
            document.getElementById("result").innerHTML="해당번호의 이미지는 없습니다";
             else
             document.getElementById("result").innerHTML="<img src='"+imgArr[idx]+"' class='img-thumbnail'>";
        }
    </script>
</head>

<body>
    <!-- 이미지 출력이라는 버튼을 만들고 버튼을 클릭하면 prompt창이 나온다. 창에는 '인덱스 번호를 입력해주세요' 라고 출력하고
    0이라고 입력시 0번 이미지가 나온다. 총5개의 이미지를 imgArr배열 형태로 넣고 자유로운 이미지 넣어줍니다. 
    단, 배열인덱스에 없는 번호 입력시 '해당번호의 이미지는 없습니다'라고 출력하기 
    이미지와 버튼은 부트스트랩 이용하세요.-->
    <button type="button" class="btn btn-success" onclick="showimage()">이미지  </button>
    <hr>
    <div id="result"></div>
  

</body>

</html>
