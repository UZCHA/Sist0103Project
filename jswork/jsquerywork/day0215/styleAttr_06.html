<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <style>
        #out {
            border: 0px solid green;
            font-family: 'double';
            font-weight: bold;
            padding: 20px 20px;
            margin-top: 20px;
            width: 500px;
            height: 200px;

        }
    </style>
    <script>
        window.onload = function () {
            //버튼이벤트=3픽셀씩 감소되고 증가되도록
            //한도를 준다: 10px보다 작아지면 '더이상 못줄인다' 후에 종료
            //60px보다 커지면 '더이상 못키움'후에 종료
            //버튼 키우고 감소시 fsize에 현재 폰트크기 출력되도록.

            document.getElementById("fsize").innerHTML = "현재 글꼴 크기는 40px입니다";

            //btn1: 작게버튼
            document.getElementById("btn1").onclick = function () {
                var outsize = parseInt(out.style.fontSize);
                //alert(outsize);
                outsize -= 3;
                out.style.fontSize = outsize + "px";
                fsize.innerHTML = "현재 글꼴 크기는 " + outsize + "px입니다";

                //만약에 outsize가 10보다 작아지면 경고
                if (outsize < 10) {
                    alert("더이상 줄일 수 없습니다.");
                    return;
                }

            }
            //btn2: 크게버튼
            document.getElementById("btn2").onclick = function () {
                var outsize = parseInt(out.style.fontSize);
                //alert(outsize);
                outsize += 3;
                out.style.fontSize = outsize + "px";
                fsize.innerHTML = "현재 글꼴 크기는 " + outsize + "px입니다";

                //만약에 outsize가 10보다 작아지면 경고
                if (outsize > 60) {
                    alert("더이상 커질 수 없습니다.");
                    return;
                }
            }
            document.getElementById("myfontcolor").onchange = function () {
                //alert(thie.value);
                out.style.color = this.value;
            }
            document.getElementById("mybackcolor").onchange = function () {
                out.style.backgroundColor = this.value; 
            }

            document.getElementById("selwidth").onchange=function(){
                //alert(this.value);
                out.style.borderWidth=this.value+"px";
            }
            document.getElementById("fontFamily").onchange=function(){
                //alert(this.value);
                out.style.fontFamily=this.value;
            }
            
        }
    </script>


</head>

<body>
    <button type="button" id="btn1" class="btn btn-warning">점점작게</button>
    <button type="button" id="btn2" class="btn btn-danger">점점크게</button>
    <div id="fsize">현재 폰트 사이즈 나오는 곳</div>
    <b style="margin-top: 20px;">글자색 선택</b>
    <input type="color" id="myfontcolor" value="#ff0ff" style="margin-top: 20px;">
    <br>
    <b style="margin-top: 20px;">배경색 선택</b>
    <input type="color" id="mybackcolor" value="#ff0ff" style="margin-top: 20px;">
    <br>
    <b style="margin-top: 20px;">테두리선 굵기 선택</b>
    <select id="selwidth">
        <!-- value가 있을 경우 value가 우선으로 읽고 없을때는 option사이 값 -->
        <option value="0">없음</option>
        <option>1</option>
        <option>3</option>
        <option>6</option>
        <option>10</option>
    </select>
    <br>
    <b style="margin-top: 20px;">글꼴 선택</b>

    <select id="fontFamily">
        <option value="Diphylleia">글꼴1</option>
        <option value="Gaegu">글꼴2</option>
        <option value="Nanum Myeongjo">글꼴3</option>
        <option value="Single Day">글꼴4</option>
    </select>
    <div id="out" style="font-size: 40px;">
        오늘은 비오는 우울한 목요일
    </div>
</body>

</html>
