<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #result{
            width: 500px; height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 25px;
            margin: 20px 50px;
            border: 2px solid gray;
            background: url(../이미지/만화이미지/02.png) no-repeat right bottom;
            background-size: 50px 60px;
        }

        #imgceleb{
            border: 5px groove pink;
            margin: 30px 100px;
        }
    </style>
    <script>
        window.onload=function(){
            //버튼1 이벤트
            document.getElementById("btn1").onclick=function(){
                var name=prompt("당신의 이름은?");

                if(name==null) //취소버튼 눌렀을때
                document.getElementById("result").innerText="<u>취소를 누르셨습니다.</u>"; //입력된 그대로 출력됨
                else
                document.getElementById("result").innerHTML="<u>당신의 이름은 "+name+"입니다</u>";
            }
            
            //버튼2를 누르면 prompt창이 나오고 내가 10이라고 누르면 10번 사진이 나온다.
            //취소 클릭시 경고창에 '사진을 바꾸지 않겠어요'라고 한 후 함수 종료
            //음수나 21번 숫자를 누르면 1-20까지만 사진이 존재합니다. 출력후 함수종료
            //나머지는 숫자에 맞는 사진이 나옵니다. 

            document.getElementById("btn2").onclick=function(){
                var num=prompt("1-20사이의 숫자를 선택하세요");
                if(num==null)
                {
                alert("사진을 바꾸지 않았어요");
                return;
                }
                if(num<1||num>20)
                {
                alert("1-20까지만 사진입력");
                return;
                }
                //이미지변경
                var imgpath="../이미지/연예인사진/"+num+".jpg";
                imgceleb.setAttribute("src",imgpath);
                
            }

            //3번 번호 입력시 prompt창 나오고 이미지의 너비를 입력해 주세요.
            //입력한 너비로 이미지 크기 변경(취소 누르면 이미지 변경 안함- 경고창)
            document.getElementById("btn3").onclick=function(){
                var change_w=prompt("너비를 입력하세요");
                if(change_w==null)
                alert("이미지 변경 안함!");
                else
                imgceleb.setAttribute("width", change_w);
            }

            document.getElementById("btn4").onclick=function(){
                //var food="../이미지/Food/8.jpg";
                //imgceleb.setAttribute("src",food);
                imgceleb.setAttribute("src","../이미지/Food/8.jpg");
            }
            document.getElementById("btn5").onclick=function(){
                //var food="../이미지/Food/2.jpg";
                //imgceleb.setAttribute("src",food);
                imgceleb.setAttribute("src","../이미지/Food/2.jpg");
            }
                
        }
    </script>
</head>
<body>
    <button type="button" class="btn btn-info" id="btn1">이벤트연습</button>
    <button type="button" class="btn btn-primary" id="btn2">이벤트연습2</button>
    <button type="button" class="btn btn-danger" id="btn3">이벤트연습3</button><br><br>
    <button type="button" class="btn btn-warning" id="btn4">이벤트연습4_샌드위치</button>
    <button type="button" class="btn btn-warning" id="btn5">이벤트연습5_꼬치구이</button>

    <div id="result">테스트</div>
    <img src="../이미지/연예인사진/20.jpg" width="250" id="imgceleb">
</body>
</html>
