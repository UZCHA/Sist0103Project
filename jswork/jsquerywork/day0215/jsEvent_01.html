<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        //3개의 버튼에 부트스트랩 적용하고 각각의 버튼을 클릭하면 result에 해당이미지를 출력해주세요.
        //단, 출력시마다 만화이미지, 음식이미지,연예인 이미지를 출력할까요?하고 묻고 '예'일 경우에만 이미지 출력
        function buttonComic()
        {
            var a=confirm("만화이미지를 출력할까요?")
            if(a){
                document.getElementById("result").innerHTML="<img src='../이미지/만화이미지/03.png' >";
            }
        }
        function buttonFood()
        {
            var a=confirm("음식이미지를 출력할까요?")
            if(a){
                document.getElementById("result").innerHTML="<img src='../이미지/Food/5.jpg'>";
            }
        }
        window.onload=function(){
        document.getElementById("btnCeleb").onclick=function(){
            var a=confirm("연예인 이미지를 출력할까요?")
            if(a){
                document.getElementById("result").innerHTML="<img src='../이미지/연예인사진/5.jpg'>";
            }
        }
    }
    </script>


</head>
<body>
    <button type="button" onclick="buttonComic()">만화이미지</button>
    <button type="button" onclick="buttonFood()">음식이미지</button>
    <button type="button" id="btnCeleb">연예인이미지</button>
    <hr>
    <div id="result"></div>
</body>
</html>
