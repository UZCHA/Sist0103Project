<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.box{
            border: 5px solid pink;
            margin-top: 20px;
            width: 300px;
            height: 120px;
            padding: 20px 20px;
            font-family:'Gaegu' ;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h3>배열반복시 사용하는 $.each문</h3>
    <script>
        var colors=['red','orange','yellow','green','blue','purple'];
        $.each(colors,function(i,elt){ //i=index elt:index에 해당하는 아이템값(생략불가능)
            var s="<h2 style='color:"+elt+";'>"+elt+"</h2>";
                document.write(s);
            
        })
    </script>
    <br>
    <h3>배열 복습_이미지</h3>
    <script>
        var images=["1","2","3","4","5","6"];
        $.each(images,function(i,elt){
            var img="<img src='../이미지/연예인사진/"+elt+".jpg' style='width:150px;' class='rounded-circle'>";
            document.write(img);
        })
    </script>
    <h3>배열_object형 선언</h3>
    <div id="out"></div>
    <script>
        var info=[{name:'김철수',hp:'010-1111-2222',addr:'서울시 중랑구'},
        {name:'이영희',hp:'010-3333-4444',addr:'서울시 강남구'},
        {name:'심지수',hp:'010-5555-6666',addr:'서울시 서초구'},
        {name:'김지혜',hp:'010-7777-8888',addr:'서울시 용산구'}];
       
        var s="";
        $.each(info,function(i,elt){
            s+="<div class='box'>";
                s+="이름: "+elt.name+"<br>";
                s+="핸드폰: "+elt.hp+"<br>";
                s+="주소: "+elt.addr+"<br>";
                s+="</div>";
            
        })
        $("#out").html(s);
       
        $.each()
    </script>
</body>
</html>
