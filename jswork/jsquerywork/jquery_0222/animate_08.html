<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #hana{
            position: relative;
            width: 50px;
            height: 50px;
            background-color: pink;
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <img src="../이미지/jquery_img/04.png" id="img1" width="100">
    <hr>
    <div id="hana">

    </div>
    <script>
        //선택자.animate(style,지속시간,시간당 속도 함수,콜백)
        //style:필수! css스타일 속성
        //지속시간: 이펙트 효과가 지속될 시간
        //시간당 속도 함수: swing(시작과 끝만 느리고 중간 빠름), linear(일정한 속도)
        //콜백: 이펙트 효과의 동작이 완료후 실행할 함수를 정의 
        $("#img1").animate({width:'200px',opacity:'0.5'},3000);

        $("#img1").animate({width:'100px',opacity:'1'},'slow','linear',function(){
            //alert("끝났습니다!");
            $(this).after("<h3>THE END</h3>");
        })

        $("#hana").animate({left:"+=60"},2000).animate({"border-width":"10px"},2000).animate({"width":"120px"},2000).animate({"height":"120px"})
    </script>
</body>
</html>
