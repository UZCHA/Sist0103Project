<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.sist {
            position: absolute;
            left: 500px;
            width: 250px;
            height: 300px;
            border: 2px groove gray;
            border-radius: 20px;
            top: 100px;
        }

        ul li {
            list-style: none;
        }

        ul.menu>li {
            font-size: 2.2em;
            font-family: 'Nanum Myeongjo';
            cursor: pointer;
            font-weight: bold;
        }

        ul.submenu>li {
            font-size: 24px;
            font-family: 'Nanum Myeongjo';
            font-weight: 'nomal';
        }
    </style>
    <script>
        //모든 submenu숨기기
        $(function () {
            $("ul.submenu").hide();

            //mainmenu클릭시 해당메뉴의 서브메뉴가 나타난다.
            //다른 서브메뉴는 모두 숨김으로 되어있어야 한다.

            // $("ul.menu>li").click(function(){
            //     $(this).children().toggle();
            //     $(this).siblings().children().hide();
            // })

            $("ul.menu>li").click(function(){
                $(this).find("ul.submenu").show('slow');
                $(this).siblings().find("ul.submenu").hide('slow');
            })

        })
    </script>
</head>

<body>
    <div class="sist">
        <ul class="menu">
            <li>교육센터 소개
                <ul class="submenu">
                    <li>센터소개</li>
                    <li>연혁</li>
                    <li>교육시설</li>
                    <li>강사소개</li>
                </ul>
            </li>
            <li>취업과정
                <ul class="submenu">
                    <li>강남교육센터</li>
                    <li>강북교육센터</li>
                </ul>
            </li>
            <li>취업센터
                <ul class="submenu">
                    <li>취업현황</li>
                    <li>수강후기</li>
                    <li>포트폴리오</li>
                    <li>구인현황</li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
