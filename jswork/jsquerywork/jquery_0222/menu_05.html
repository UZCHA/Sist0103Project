<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .pink {
            color: pink;
        }

        .green {
            color: green;
        }

        .orange {
            color: orange;
        }

        div.content>h3 {
            cursor: pointer;
            font-size: 30pt;
        }
    </style>
    <script>
        $(function () {
            $("div.answer").hide();

            //내용 클릭시 그 내용에 대한 댓글만 보이고 나머지 글에 대한 댓글은 안보이게 처리
            $("div.content>h3").click(function () {
                $(this).next().show();
                //클릭한 곳의 부모의 형제들에서 answer 을 찾기
                $(this).parent().siblings().find("div.answer").hide();

                
            })
        })
    </script>

</head>

<body>
    <div class="content pink">
        <h3>작성자글1</h3>
        <div class="answer">
            <h5>1번글에 대한 댓글1</h5>
            <h5>1번글에 대한 댓글2</h5>
            <h5>1번글에 대한 댓글3</h5>

        </div>
    </div>

    <div class="content green">
        <h3>작성자글2</h3>
        <div class="answer">
            <h5>1번글에 대한 댓글1</h5>
            <h5>1번글에 대한 댓글2</h5>
            <h5>1번글에 대한 댓글3</h5>

        </div>
    </div>

    <div class="content orange">
        <h3>작성자글3</h3>
        <div class="answer">
            <h5>1번글에 대한 댓글1</h5>
            <h5>1번글에 대한 댓글2</h5>
            <h5>1번글에 대한 댓글3</h5>

        </div>
    </div>
</body>

</html>
