<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button">애니메이션 #1</button>
    <button type="button">애니메이션 #2</button>
    <div id="box1"></div>
    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <hr>
    <img id="img" src="../이미지/jquery_img/02.png">
    <script>
        $("#box1").css({
            "width":"100px",
            "height":"100px",
            "border":"1px solid orange"
        })

        //첫번째 버튼을 누르면 3초동안 100씩 이동하면서 선은 20px까지 늘어남, 투명도는 점점 0.2까지 흐려짐, 왼쪽 마진 300px
        $("button:eq(0)").click(function(){
            $("#box1").animate({left:'+=100px',borderWidth:'20px',opacity:'0.2',marginLeft:'300px'},3000);
        })
        //두번째 버튼 누르면 원상복귀
        $("button:eq(1)").click(function(){
            $("#box1").animate({left:'-=100px',borderWidth:'1px',opacity:'1',marginLeft:'0px'},3000);
        })

        $(".box2").css({
            "position":"relative",
            "width":"50px",
            "height":"50px",
            "background-color":"red",
            "margin-top":"5px"
        })
        $(".box2").each(function(i,ele){
            $(this).delay(i*500).animate({left:"+=300px"},'slow');
        })

        //이미지 사라졌다가 2초멈추고 다시 나타나게
        $("#img").slideUp(2000).delay(1000).slideDown(2000);
    </script>
</body>
</html>
