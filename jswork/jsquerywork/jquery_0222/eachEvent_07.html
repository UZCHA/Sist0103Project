<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img.sm {
            border: 5px solid gray;
            border-radius: 50px;
            padding: 10px;
            cursor: pointer;
            margin-left: 50px;
        }

        .large {
            width: 400px;
            height: 500px;
            position: absolute;
            left: 200px;
            top: 250px;
            border: 10px solid gray;
        }
    </style>
</head>

<body>
    <div id="show"></div>
    <img src="" class="large">

    <script>
        var imginfo = [{ name: '../이미지/Food/1.jpg', width: '120', title: '음식1' },
        { name: '../이미지/Food/5.jpg', width: '190', title: '음식2' },
        { name: '../이미지/Food/9.jpg', width: '170', title: '음식3' },
        { name: '../이미지/Food/7.jpg', width: '150', title: '음식4' },
        { name: '../이미지/Food/2.jpg', width: '150', title: '음식5' }]

        var s = "";
        $.each(imginfo, function (i, elt) {
            s += "<img class='sm' src='" + elt.name + "'";
            s += "style='width:" + elt.width + "px'";
            s += "title='" + elt.title + "';";
            s += ">";


        })
        $("#show").html(s);

        //큰이미지에 이미지중 첫번째가 나오게 한다.   
        // // var src=$("img.sm").attr("src");
        // $("img.large").attr("src",src);

        $("img.large").attr("src", $("img.sm:eq(0)").attr("src"));


        //작은이미지에 마우스 올리면 45도 회전 벗어나면 원래대로
        $("img.sm").hover(function () {
            $(this).css("transform", "rotate(45deg)");
        }, function () {
            $(this).css("transform", "rotate(0deg)");
        })

        //작은 이미지 클릭하면 해당 이미지가 큰이미지에 나오도록

        $("img.sm").click(function () {
            // var src=$(this).attr("src");
            // $("img.large").attr("src",src);

            $("img.large").attr("src", $(this).attr("src"));
        })
    </script>
</body>

</html>
