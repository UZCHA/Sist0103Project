<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="one">
        <!-- 첫번째 div -->
        <div class="hana">div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <h3>h3 Tag</h3>
        <h5>h5 Tag</h5>
    </div>
    <div class="two">
        <!-- 두번째 div -->
        <div class="hana">div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <h3>h3 Tag</h3>
        <h5>h5 Tag</h5>
    </div>
    <script>
        //siblings(): 형제태그  parent(): 부모태그  children(): 자식태그
        $("div.one div.hana").siblings().css("color","red");
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("background","orange");
        $("div.two").find("h3").css("border","2px solid green");

        //div one 을 클릭시 div들을 다 숨기시오

        // $("div.one").click(function(){
        //     $("h3").prevAll().toggle();
        // })
        // $("div.one").click(function(){
        //     $(this).children("div").hide();
        // })
        // $("div.one").click(function(){
        //     $(this).find("div").hide();
        // })
        $("div.one").click(function(){
            $(this).siblings().find("div").hide();//나의 형제태그중에서 div 를 찾아서 지움
        })
        //div two를 클릭시 one에 있는 h3 사라지게 하기

        $("div.two").click(function(){
            $(this).siblings().find("h3").hide();
        })
    </script>
</body>

</html>
