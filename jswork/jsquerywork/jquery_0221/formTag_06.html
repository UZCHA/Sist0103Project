<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 300px;
            border: 2px solid gray;
            padding: 10px 10px;
            font-size: 25px;
        }
    </style>
    <script>
        $(function(){
         
           $("#btnshow").click(function(){

            var name=$("#myname").val();
            
           var gender= $("#chgender").is(":checked");

          var date= $("#mybirth").val();
            var home=$("input[name='hometown']:checked").val();
           
            var myhobby="";
          $("input[name='hobby']:checked").each(function(i,ele){
           myhobby+=$(this).val()+"&nbsp;";
          })

           var font= $("#selfont option:selected").text();

                var s="이름: "+name+"<br>";
                s+="성별: "+(gender!=false?"남자":"여자")+"<br>";
                s+="생년월일: "+date+"<br>";
                s+="거주지: "+home+"<br>";
                s+="취미: "+myhobby+"<br>";
                $("#result").css("font-family",font).html(s);
            })
        })
    </script>
</head>

<body>
    <form>
        <legend>폼태그 복습</legend>
        <table class="table table-bordered" style="width: 500px;">
            <tr>
                <th class="table-success" >이름</th>
                <td>
                    <input type="text" class="form-control" id="myname">
                </td>
            </tr>
            <tr>
                <th class="table-success">성별</th>
                <td>
                    <lable><input type="checkbox" id="chgender">남자</lable>
                </td>
            </tr>
            <tr>
                <th class="table-success">생년월일</th>
                <td>
                    <input type="date" id="mybirth">
                </td>
            </tr>
            <tr>
                <th class="table-success">거주지</th>
                <td>
                    <lable><input type="radio" name="hometown" value="서울" checked>&nbsp;서울</lable>
                    <lable><input type="radio" name="hometown" value="경기">&nbsp;경기</lable>
                    <lable><input type="radio" name="hometown" value="인천">&nbsp;인천</lable>
                    <lable><input type="radio" name="hometown" value="부산">&nbsp;부산</lable>
                    <lable><input type="radio" name="hometown" value="대전">&nbsp;대전</lable>
                </td>
            </tr>
            <tr>
                <th class="table-success">취미</th>
                <td>
                    <lable><input type="checkbox" name="hobby" value="게임" checked>&nbsp;게임</lable>
                    <lable><input type="checkbox" name="hobby" value="영화">&nbsp;영화</lable>
                    <lable><input type="checkbox" name="hobby" value="독서">&nbsp;독서</lable>
                    <lable><input type="checkbox" name="hobby" value="산책">&nbsp;산책</lable>
                    <lable><input type="checkbox" name="hobby" value="운동">&nbsp;운동</lable>
                </td>
            </tr>
            <tr>
                <th class="table-success">글꼴선택</th>
                <td>
                    <select id="selfont">
                        <option>Diphylleia</option>
                        <option>Gaegu</option>
                        <option>Nanum Myeongjo</option>
                        <option>Single Day</option>
                        <option>Sunflower</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-success" id="btnshow">결과출력</button>
                </td>
            </tr>
        </table>
        <div id="result"></div>
    </form>
</body>

</html>
