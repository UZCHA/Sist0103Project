<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#btn1").click(function(){
                //box1 아래에 모든 이미지를 복사
                //var num1=$("#box1").find("img").clone();
                var num1=$("#box1 img").clone(); //둘다 가능!
                //3번 영역에 추가
                $("#box3").append(num1);
            })
            $("#btn2").click(function(){
                var num2=$("#box2>img").clone();
                $("#box4").append(num2);
            })
            $("#btn3").click(function(){
                $("#box3").find("img").eq(-1).remove();
                $("#box4").find("img").remove();
            //    $("#box3>img").remove();
            //    $("#box4>img").remove();
                
            })
        })
    </script>
</head>
<body>
    <button type="button" class="btn btn-info" id="btn1">1번 영역 복사해서 3번 영역에 추가</button><br>
    <button type="button" class="btn btn-success" id="btn2">2번 영역 복사해서 4번 영역에 추가</button><br>
    <button type="button" class="btn btn-danger" id="btn3">추가된 3,4번 영역 지우기</button><br>
    <br>
    <div id="box1">
        <b>1번 영역</b>
        <img src="../이미지/만화이미지/01.png">
        <img src="../이미지/만화이미지/02.png">
    </div>
    <div id="box2">
        <b>2번 영역</b>
        <img src="../이미지/만화이미지/03.png">
        <img src="../이미지/만화이미지/04.png">
    </div>
    <div id="box3">
        <b>3번 영역</b>

    </div>
    <div id="box4">
        <b>4번 영역</b>

    </div>
</body>
</html>
