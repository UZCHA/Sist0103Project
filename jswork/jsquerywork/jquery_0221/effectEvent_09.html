<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #msg{
            position: absolute;
            left: 300px;
            top: 200px;
            font-size: 3em;
            font-family:'Single Day';
        }
        #img1{
            position: absolute;
            left: 300px;
            top: 450px;
        }
    </style>
</head>

<body>
    <button type="button" id="btn1">Hide</button>
    <button type="button" id="btn2">Show</button>
    <button type="button" id="btn3">Toggle</button>

    <button type="button" id="btn4">Slideup</button>
    <button type="button" id="btn5">Slidedown</button>
    <button type="button" id="btn6">Slidetoggle</button>

    
    <button type="button" id="btn7">Fadeout</button>
    <button type="button" id="btn8">Fadein</button>
    <button type="button" id="btn9">Fadetoggle</button>

    <button type="button" id="btn10">Fadeto</button> <!--조절이 가능하다-->
    


    <div id="msg">오늘은 비오는 수요일</div>
    <img id="img1" src="../이미지/jquery_img/c5.png">

    <script>
        $("#btn1").click(function(){
            $("#msg").hide(); //'slow, fast로 효과줄 수 있음'
            $("#img1").hide();
        })
        $("#btn2").click(function(){
            $("#img1").show();
            $("#msg").show();
        })
        $("#btn3").click(function(){
            $("#msg").toggle();
            $("#img1").toggle();
        })
        $("#btn4").click(function(){
            $("#msg").slideUp();
            $("#img1").slideUp();
        })
        $("#btn5").click(function(){
            $("#msg").slideDown();
            $("#img1").slideDown();
        })
        $("#btn6").click(function(){
            $("#msg").slideToggle();
            $("#img1").slideToggle();
        })
        $("#btn7").click(function(){
            $("#msg").fadeOut();
            $("#img1").fadeOut();
        })
        $("#btn8").click(function(){
            $("#msg").fadeIn();
            $("#img1").fadeIn();
        })
        $("#btn9").click(function(){
            $("#msg").fadeToggle();
            $("#img1").fadeToggle();
        })
        $("#btn10").click(function(){
            //3초동안 반투명이 된 후 함수 실행
            $("#msg").fadeTo(3000,0.5,function(){
                $("#msg").css("border","10px dotted pink");
            });
            $("#img1").fadeTo(3000,0.2,function(){
                $(this).css("opacity","1");
            });
        })
      
      
    </script>
</body>

</html>
