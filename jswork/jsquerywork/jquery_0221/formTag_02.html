<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <table class="table table-bordered " style="width:400px;">
       <tr>
        <th class="table-success">이름</th>
        <td>
            <input type="text" id="name" style="width: 100px" class="form-control">
        </td>
        </tr>
        <tr>
            <th class="table-success">자바</th>
            <td>
                <input type="text" id="java" style="width: 100px" class="form-control">
            </td>
        </tr>
        <tr>
            <th class="table-success">오라클</th>
            <td>
                <input type="text" id="oracle" style="width: 100px" class="form-control">
            </td>
        </tr>
        <tr>
            <th class="table-success">제이커리</th>
            <td>
                <input type="text" id="jquery" style="width: 100px" class="form-control">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-success" id="btn">결과출력</button>
            </td>
        </tr>
        <tr height="300px">
            <td colspan="2">
                <div id="result"></div>
            </td>
        </tr>
    </table>
    <script>
        //버튼이벤트
        $("#btn").click(function () {
            var name=$("#name").val();
            var java=$("#java").val();
            var oracle=$("#oracle").val();
            var jquery=$("#jquery").val();

            //null값 체크
            //이름을 쓰지 않을 경우 경고창
            if(name.length==0){
                alert("이름을 입력해 주세요!");
                return;
            }

            //숫자 외에 문자열 입력시 혹은 입력 안할경우 경고창
            if(isNaN(java)||java.length==0){
                alert("자바점수는 숫자로 입력해 주세요!")
                $("#java").focus();
                return;
            }
            if(isNaN(oracle)||oracle.length==0){
                alert("오라클 점수는 숫자로 입력해 주세요!")
                $("#oracle").focus();
                return;
            }
            if(isNaN(jquery)||jquery.length==0){
                alert("jquery 점수는 숫자로 입력해 주세요!")
                $("#jquery").focus();
                return;
            }
            //총점
            var sum=parseInt(java)+parseInt(oracle)+parseInt(jquery);
            //평균
            var avg=sum/3;
            //출력
            var s="[컴퓨터 언어능력 테스트]<br>";
            s+="학생명: "+name+"<br>";
            s+="java 점수: "+java+"<br>";
            s+="oracle 점수: "+oracle+"<br>";
            s+="jquery 점수: "+jquery+"<br>";
            s+="총점: "+sum+"<br>";
            s+="평균: "+avg+"<br>";

            $("#result").html(s).css({
                "font-family":"Diphylleia",
                "font-size":"20px"
            });
        })
        
    </script>
</body>

</html>
