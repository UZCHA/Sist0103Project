<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Gugi&family=Hahmlet:wght@100..900&family=Hi+Melody&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 디렉티브: html 태그안에서 v접두어 가지는 모든 속성 -->
        <b v-bind:id="uid">Have a nice day</b>
        <br>
        <b v-if="flag">{{msg}}</b>
        <br>
        <p v-show="flag">지금 flag는 true입니다</p>
        <!-- item in items -->
        <ul>
            <li>{{systems[0]}}</li>
            <li>{{systems[1]}}</li>
            <li>{{systems[2]}}</li>

            <li v-for="system in systems">{{system}}</li>
        </ul>
        <!-- click이벤트 -->
        <button type="button" v-on:click="popupAlert">경고창</button>
        <button type="button" @click="popupAlert">경고창</button><br> <!--@도 가능-->

        <!-- bs -->
        <button type="button" class="btn btn-info" v-on:click="eventFunc1(200)">버튼이벤트 연습1</button>
        <button type="button" class="btn btn-danger" v-on:click="eventFunc2('Happy',200)">버튼이벤트 연습2</button>
        <button type="button" class="btn btn-warning" v-on:click="eventFunc3">버튼이벤트 연습3</button>
        
        <!-- click이벤트 -->
        <button type="button" @click="counter++">counter: {{counter}}</button>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    uid: "hello",
                    flag: true,
                    msg: "재밌는 뷰 수업",
                    systems: ['ios', 'android', 'google'],
                    counter:0
                }
            },//data까지가 변수에 관한것이고 메서드는 밑에 따로 입력

            methods: {
                popupAlert() {
                    return alert("뷰 경고창 테스트");
                },
                eventFunc1(num) {
                    return alert('클릭이벤트 발생시 값 전달:' +num);
                },
                eventFunc2(str, num) {
                    return alert('클릭이벤트 발생시 값 전달:' + num + ":" + str);
                },
                eventFunc3(e) {
                    return alert('그냥 경고창');
                }
            }
        })

        app.mount("#app")

    </script>

    <style>
        #hello {
            color: blue;
        }
    </style>
</body>

</html>
