<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var userid = window.prompt("아이디를 입력하세요");
        if (userid == "angel")
            document.write(userid + "님 환영합니다<br>");
        else
            document.write("다시 입력해주세요<br>");
    </script>

    <script>
        var num=prompt("숫자입력","0"); //0은 초기값 설정한 것
        document.write(typeof(num));
    </script>
    <script>
        var num1=Number(prompt("숫자1을 입력해주세요"));
        var num2=parseInt(prompt("숫자2를 입력해주세요"));

        document.write("총합계는 "+(num1+num2));
    </script>

</body>

</html>
