<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="hello";
        var b=100;
        var c=10.5;
        var d="90";

        //type알아보기
        document.write(typeof(a)+"<br>");
        document.write(typeof(b)+"<br>");
        document.write(typeof(c)+"<br>");
        document.write(typeof(d)+"<br>");

        document.write(b+100+"<br>");//200
        document.write(d+100+"<br>");//90100

        //isNaN(Not a Nnumber) : 문자일 경우 true 숫자일 경우 false
        document.write(isNaN(100)+"<br>"); //false
        document.write(isNaN("hello")+"<br>"); //true
        document.write(isNaN("a100")+"<br>"); //true
        document.write(isNaN("50")+"<br>");// 숫자형 문자도 숫자로 인식한다! //false반환

        //현재날자 출력
        var date=new Date();
        document.write(date.getFullYear()+"<br>"); //2024
        document.write((date.getMonth()+1)+"<br>"); //+1을 해야 현재월이 나온다
        document.write(date.getDate()+"<br>"); // 현재 일 
        
        //오늘은 2024년 2월 8일 입니다.
        document.write("오늘은 "+date.getFullYear()+"년 "+(date.getMonth()+1)+"월 "+date.getDate()+"일 입니다<br>");

    </script>

    <script>
        var input=prompt("숫자를 입력해주세요");
        function checkisnan(input){
            result=Number(input);
            if(isNaN(result)==true)
            {
                document.write("숫자가 아닙니다");
            }
            else{
                document.write("숫자입니다.");
            }
        }
        checkisnan(input);
    </script>
</body>
</html>
