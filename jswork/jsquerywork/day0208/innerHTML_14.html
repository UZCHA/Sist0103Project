<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*인터프리터 언어적 특성으로 인해 document.getElementById("name");가 html내부 id가 name 이란 태그가 
        생성되기 전에 실행되므로 요소를 가져올 수 없어 오류가 난다. 
        그러므로 script문서를 body아래쪽으로 두면 되지만 그러면 가독성도 나쁘고 불편해진다.
        그래서 사용하는게 window.onload이다. 다만 한페이지에 하나만 사용 가능*/
        window.onload = function () {
            document.getElementById("name");
            document.getElementById("name").innerHTML = "이순신";
        }

    </script>
</head>

<body>
    
    <p id="name">홍길동</p>  <!--이순신으로 출력됨-->


</body>

</html>
