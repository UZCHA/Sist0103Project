<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Gugi&family=Hahmlet:wght@100..900&family=Hi+Melody&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .subject{
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){
          
            
            $("b.subject").click(function(){
                var title=$(this).text();
                var img=$(this).attr("title");
                var writer=$(this).attr("writer");
                console.log(img);
                
                var num=parseInt($(this).parent().next().next().text());
                num+=1;
              
                $(".modal-title").text(title);
               $(".photo-title").text(writer);
               $(".photo").attr("src",img);
               $(this).parent().next().next().text(num);
               $("#myModal").modal('show');
            })
        })
    </script>
</head>

<body>
    <div style="width: 500px;">
        <div class="alert alert-danger" style="width: 500px;">Q&A 게시판</div>
        <div class="d-inline-flex">
            <button type="button" class="btn btn-danger"><i class="bi bi-pencil-square"></i>글쓰기</button>
            <input type="text" class="form-control" style="width: 150px; margin-left: 100px;">
            <button type="button" class="btn btn-info"><i class="bi bi-search"></i></button>
        </div>
        <table class="table table-bordered" style="width: 500px; margin-top: 50px;">
            <tr class="table-success">
                <th width="60">번호</th>
                <th width="260">제목</th>
                <th width="100">작성자</th>
                <th width="60">조회</th>
            </tr>
            <tr>
                <td>10</td>
                <td>
                    <b class="subject" title="../이미지/만화이미지/16.png" writer="김철수">정처기 스터디 모임!</b>
                </td>
                <td>김철수</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>11</td>
                <td>
                    <b class="subject" title="../이미지/Food/1.jpg" writer="심지유">맛집투어모임!</b>
                </td>
                <td>심지유</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>12</td>
                <td>
                    <b class="subject" title="../이미지/logoimg/toy01.png" writer="박민수">개인적으로 재밌었던 애니 추천</b>
                </td>
                <td>박민수</td>
                <td class="num">0</td>
            </tr>
            <tr>
                <td>13</td>
                <td>
                    <b class="subject" title="../이미지/만화이미지/11.png" writer="김지영">공부하기 좋은 카페추천</b>
                </td>
                <td>김지영</td>
                <td class="num">0</td>
            </tr>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p class="photo-title"></p>
                    <img src="" class="photo" style="max-width: 200px;">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    
</body>

</html>
