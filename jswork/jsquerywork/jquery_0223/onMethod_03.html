<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" id="add">+</button>

    <script>  
        //기본의 이벤트 방식: 원래있던 버튼은 이벤트가 되지만 이벤트로 발생한 버튼에는 이벤트가 안먹인다.
         //이후에 생겨난 +버튼을 눌러도 같은 id를 가지고있지만 복사가 안됨.
       /* $("#add").click(function(){
            $("body").append("<button id='add'>+</button>");
        })*/

        //onMethod: 동적 메서드, 처음부터 존재하는 요소나 미래에 이벤트로 생기게 될 요소에 모두 이벤트가 가능하다
        //$(ducument).on('click',지정선택자(ex: id,button etc..),function)

       /* $(document).on('click','button',function(){
            $("body").append("<button>+</button>");
        })*/

       /* $(document).on("click","button[id='add']",function(){
            $("body").append("<button id='add'>+</button>");
        })*/

        $(document).on("click","#add",function(){
            $("body").append("<button id='add'>+</button>");
        })
    </script>
    <ul>
        <li>java</li>
        <li>jsp</li>
        <li>oracle</li>
        <li>spring</li>
    </ul>
    <script>
        //정적 클릭 이벤트로 li 지우기
       /* $("ul").children().click(function(){
            $(this).remove();
        })//-> 삭제 잘 됨! */

        //이벤트로 리스트 하나 추가
        $("ul").append("<li>jquery</li>"); //이벤트로 발생한 리스트이므로 삭제안됨!
        
        $(document).on("click","li",function(){
            $(this).remove();
        })
    
    </script>

</body>
</html>
