<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #photo{
            position: relative;
            left: 100px;
            top: 20px;
        }

        #time{
            font-size: 2em;
            margin-left: 100px;
            font-weight: bold;

        }
        #myimg{
            position: relative;
        }
        
    </style>
</head>
<body>
    <img src="../이미지/만화이미지/01.png" id="photo">
    <script>
        document.querySelector("#photo");
        setTimeout(function(){
            photo.style.left="900px";
            photo.style.top="200px"
           // photo.style.width="400px"

        },3000); //3초뒤에 함수 호출
    </script>
    <h2>settimeout & setinterval에 대한 공부</h2>
    <div id="time"></div>
    <script>

        writeTime();

        //1초마다 시간 다시 출력
        setInterval(function(){
            writeTime();
        },1000);
        function writeTime(){
            var date=new Date();
            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();

            //var time=h+":"+m+":"+s;
            //1자리 숫자일 경우 앞에 0을 붙이기
            var time=h+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
         

            document.getElementById("time").innerHTML=time;
        }
    </script>
    <hr>
    <img src="../이미지/jquery_img/01.png" id="myimg"> 
    <br><br>
    <button type="button" id="btngo" class="btn btn-info">이동</button>
    <button type="button" id="btnstop" class="btn btn-danger">멈춤</button>
    <script>
        window.onkeydown=function(e){
            console.log(e.keyCode); //위:38 아래:40 우:39 좌:37 엔터:13

        }

        //go버튼 누르면 0.1초마다 이동
        var myimg;
        var xpos=0;
        var ms=100; //0.1초
        var inter;

        myimg=document.getElementById("myimg");
        document.getElementById("btngo").onclick=function(){
           inter= setInterval(function(){
                myimg.style.left=xpos+"px";
                xpos+=10;
            },ms)
        }
        document.getElementById("btnstop").onclick=function(){
            clearInterval(inter); //setinterval 멈추는 것 
        }
    </script>
</body>
</html>
