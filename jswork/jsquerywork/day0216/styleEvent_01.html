<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            position: absolute;
            max-width: 300px;
            left: 500px;
            top: 100px;
            border: 10px solid yellowgreen;
            border-radius: 20px;
        }
    </style>
    <script>
        function changeLine(lineStyle){
            img1.style.borderStyle=lineStyle;
        }
        function changeImage(imageStyle){
            img1.setAttribute("src",imageStyle);
        }
        
    </script>
</head>
<body>
    <h3>이미지 선택</h3>
    <select onchange="changeImage(this.value)">
        <option value="../이미지/Food/1.jpg">메뉴1</option>
        <option value="../이미지/Food/2.jpg">메뉴2</option>
        <option value="../이미지/Food/3.jpg">메뉴3</option>
        <option value="../이미지/Food/4.jpg">메뉴4</option>
    </select>
    <br><br>
    <h3>선 종류 선택</h3>
    <input type="radio" value="solid" name="line" onclick="changeLine(this.value)">solid;
    <input type="radio" value="dotted" name="line" onclick="changeLine(this.value)">dotted;
    <input type="radio" value="dashed" name="line" onclick="changeLine(this.value)">dashed;
    <input type="radio" value="double" name="line" onclick="changeLine(this.value)">double;
    <input type="radio" value="groove" name="line" onclick="changeLine(this.value)">groove;
    <input type="radio" value="inset" name="line" onclick="changeLine(this.value)">inset;
    <img src="../이미지/Food/1.jpg" id="img1">
</body>
</html>
