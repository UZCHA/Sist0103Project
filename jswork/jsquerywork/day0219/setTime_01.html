<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #photo{
            position: relative;
            /* position: absolute;  absolute로 해도 상관없음*/
        }
    </style>
    <script>
        window.onload=function(){
            var photo=document.querySelector("#photo");
            var x=30;
            var y=200;
            //초기 이미지 지정
            photo.style.top=y+"px";
            photo.style.left=x+"px";
            var inter;
            var ms=100;

            //버튼 이벤트
            document.getElementById("btngo").onclick=function(){
               inter= setInterval(function(){
                    photo.style.left=x+"px";
                    x+=10;
                },ms)

                
            }
            document.getElementById('btnstop').onclick=function(){
               clearInterval(inter); //setinterval  멈춤
            }
        }
    </script>
</head>
<body>
    <h3>setInterval 복습</h3>
    <br>
    <button type="button" class="btn btn-info" id="btngo">Go</button>
    <button type="button" class="btn btn-info" id="btnstop">Stop</button>
    <br><br>
    <img src="../이미지/jquery_img/03.png" id="photo">
</body>
</html>
