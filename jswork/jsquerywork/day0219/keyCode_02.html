<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <!-- 초기값은 xpos:500 ypos:500 방향키 누를시 10씩 이동 
    엔터키 누르면 다시 처음위치로 -->
    <style>
        #myimg {
            position: absolute;
        }
    </style>
    <script>
        var xpos = 500;
        var ypos = 300;

        window.onload = function () {
            var myimg = document.getElementById("myimg");
            myimg.style.top = ypos + "px";
            myimg.style.left = xpos + "px";

            //키보드이벤트 아스키코드값 확인
            window.onkeydown = function (e) {
                console.log(e.keyCode);

                switch (e.keyCode) {
                    case 38: ypos -= 10;
                        myimg.style.top = ypos + "px";
                        break;
                    case 40: ypos += 10;
                        myimg.style.top = ypos + "px";
                        break;
                    case 39: xpos += 10;
                        myimg.style.left = xpos + "px";
                        break;
                    case 37: xpos -= 10;
                        myimg.style.left = xpos + "px";
                        break;
                    case 13:
                        xpos=500;
                        ypos=300;
                        myimg.style.top = ypos + "px";
                        myimg.style.left = xpos + "px";
                        break;

                }
            }
        }

    </script>
</head>

<body>
    <img src="../이미지/만화이미지/05.png" id="myimg">
</body>

</html>
