<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        //jquery 사용시 window.onload에 해당함_#1 벗 거의 사용 안함!
        // $(document).ready(function(){

        // })

        //jquery 사용시 window.onload에 해당함_#2 같은 코드임
        $(function(){
           
            //css:스타일 변경, 반환_ 방법#1
            $("#good").css("color","red");
            $("#good").css("background-color","yellow")

            //css:스타일 변경, 반환_ 방법#2
            $("#good").css("color","blue").css("backgroundColor","gray");

            // 방법3_스타일 변경할게 많은 경우
            $("#good").css({
                "color":"magenta",
                "background-color":"cyan",
                "width":"300px",
                "border":"2px solid gray"
            })

            $("div.hello>div").css({
                "font-size":"2em",
                "color":"green",
                "font-weight":"bold"

            })

            //#good의 배경색으로 div.hello의 글자색으로 적용
            // var goodBg=$("#good").css("backgroundColor")
            // $("div.hello").css("backgroundColor",goodBg);

            //한줄로
            $("div.hello").css("background-color",$("#good").css("background-color"));

            $("body").css("font-family","Sunflower").css("font-size","30px");
            
            $("div.bts").css({
                "position":"absolute",
                "left":"300px", 
                "top":"600px",
                "width":"300px",
                "height":"150px",
                "border":"10px inset gold"
            })

            //모든 b태그 글자색을 변경해 주세요.
            $("b").css("color","red");

            //b태그중에서 1,2,3번 인덱스만 변경
            $("b:eq(1)").css("background-color","orange"); //방법1
            $("b").eq(2).css("background-color","blue"); //방법2

            //b태그 중에서 첫번째와 마지막
            $("b:first").css("border","4px solid red"); //eq(0) 써도 됨
            $("b:last").css("border","4px dotted purple");

            //gt(3) 3번이후 ,lt(3) 3번 이전
            $("b:gt(1)").css("font-size","50px"); //2번 인덱스부터 바뀜
            $("b:lt(1)").css("background-color","gray");//0번만 바뀜

            //첫번째 이미지 width값을 200으로 변경
            $("img:eq(1)").css("width","300px");
            $("img:eq(0)").css("border","10px dotted blue");
        })
    </script>
</head>
<body>
    <h2 id="good">h2 id good</h2>
    <h3 class="good2">h3 class good2</h3>
    <div class="hello">
        div class hello
        <div>
            div hello 아래 div
        </div>
    </div>
    <div class="bts">
        <b> div 아래 b태그</b> <!--eq(0)-->
        <span>div bts 아래 span 태그</span>
        <div>div bts 아래 div
            <img src="../이미지/logoImg/a03.png">
        </div>

    </div>
    <div class="hello">
        div 두번째 hello
        <img src="../이미지/Food/1.jpg">
        <div>div hello 아래 div</div>

    </div>

    <b>단독 b태그_#1</b> <!--eq(1)-->
    <b>단독 b태그_#2</b> <!--eq(2)-->
    <b>단독 b태그_#3</b> <!--eq(3)-->


</body>
</html>
