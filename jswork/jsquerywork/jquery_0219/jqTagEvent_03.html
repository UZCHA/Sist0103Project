<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <h4>html(): 자바스크립트의 innerHTML에 해당</h4>
    <h4>text(): 자바스크립트의 innerText에 해당</h4>
    <h4>append(): 추가</h4>
    <hr>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>
    <script>
        //h2중 첫번째에 html태그 넣기
        // $("h2").eq(0).html("<b>h2태그입니다<b>"); 방법1
        // $("h2:eq(0)").html("<b>h2태그입니다<b>"); 방법2
        // $("h2:first").html("<b>h2태그입니다<b>"); 방법3
        $("h2").first().html("<b>h2태그입니다<b>"); //방법4

        //h2태그중 2번째에 text로 태그넣기
        $("h2:eq(1)").text("<b>두번째 h2태그입니다<b>");

        //h2마지막 태그에 html태그를 넣고 css까지 추가
        $("h2:eq(2)").html("<b>마지막 h2태그입니다.<b>").css("color", "red");

        //append 는 기존값 뒤에 추가하는 것
        $("h2:eq(0)").append("<img src='../이미지/만화이미지/01.png'>");

        //append로 h2태그 뒤에 아무 이미지 넣고 너비, 높이 모두 100px로 변경
        $("h2:eq(2)").append("<img src='../이미지/Food/1.jpg'>");
        $("h2:eq(2) img").css("width","100px").css("height","100px");

        //이벤트
        $("h2:eq(0)").click(function(){
            alert($(this).text());
        })

        $("h2:eq(2)").click(function(){
            alert($(this).html()); //어떤 html을 사용했는지, 자신안에 있는 html코드를 다 보여줌.
        })
    </script>
</body>

</html>
