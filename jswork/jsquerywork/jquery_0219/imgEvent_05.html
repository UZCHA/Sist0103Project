<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gaegu&family=Nanum+Myeongjo&family=Single+Day&family=Sunflower:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <title>Document</title>
</head>
<body>
    <h2>마우스 올리면 이미지가 변경되고 벗어나면 원래대로</h2>
    <img src="../이미지/Food/1.jpg" width="200">
    <img src="../이미지/Food/10.jpg" width="200">
    <img src="../이미지/Food/12.jpg" width="200">

    <script>
        $("img").mouseover(function(){
            imgSrc=$(this).attr("src");
            $(this).attr("src","../이미지/Food/2.jpg");
        })
        $("img").mouseout(function(){
            $(this).attr("src",imgSrc);
        })

    </script>
</body>
</html>
