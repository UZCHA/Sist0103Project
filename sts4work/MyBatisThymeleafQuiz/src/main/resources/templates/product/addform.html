<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
<div style="margin: 0 auto; width:50%;margin-top: 5%;">
	<form action="add" method="post" enctype="multipart/form-data">
		<table class="table table-bordered">
			<tr>
				<th>가구명</th>
				<td>
					<input type="text" name="pro_name" required="required">
				</td>
			</tr>
			<tr>
				<th>가격</th>
				<td>
					<input type="text" name="pro_price" required="required">
				</td>
			</tr>
			<tr>
				<th>색상</th>
				<td>
					<input type="color" name="pro_color" required="required">
				</td>
			</tr>
			<tr>
				<th>사진</th>
				<td>
					<input type="file" name="photo" required="required">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit">등록</button>
					<button type="button" onclick="location.href='/'">목록</button>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
