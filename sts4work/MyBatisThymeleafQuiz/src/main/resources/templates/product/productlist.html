<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
td{
vertical-align: middle;
}
a{
	text-decoration: none;
	color: black;
}
</style>
</head>
<body>
<div style="margin: 0 auto; width: 70%; margin-top: 5%;">
<h3>총 [[${totalCount}]]개의 가구가 등록되어 있습니다.</h3>
<button type="button" onclick="location.href='addform'" class="btn btn-outline-dark">가구 등록하기</button>
<br><br>
<div>
	<table class="table table-bordered">
		<tr align="center">
			<th>상품번호</th>
			<th>상품명</th>
			<th>가격</th>
			<th>대표이미지</th>
			<th>등록일시</th>
			<th>관리</th>
		</tr>
		<tr th:each="dto,iter:${list}" align="center">
			<td>[[${dto.pro_num}]]</td>
			<td><a th:href="@{/detail(pro_num=${dto.pro_num})}">[[${dto.pro_name}]]</a></td>
			<td>
				<span th:text="${#numbers.formatInteger(dto.pro_price,0,'COMMA')}"></span>원
			</td>
			<td>
				<img th:src="@{|/productimage/${dto.pro_image}|}" style="width: 150px;">
			</td>
			<td>
				<span th:text="${#calendars.format(dto.pro_create_date,'yyyy-MM-dd')}"></span>
			</td>
			<td>
				<i class="bi bi-pencil-square"></i>
				<i class="bi bi-trash3"></i>
			</td>
		</tr>
	</table>
</div>
</div>
</body>
</html>
