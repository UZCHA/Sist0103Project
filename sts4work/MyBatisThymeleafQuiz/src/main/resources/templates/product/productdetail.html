<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
div.box{
width: 30px;
height: 30px;
border-radius: 100px;
 display: inline-block;
}
.flex-container {
        display: flex;
        align-items: center;
    }
</style>
</head>
<body>
<div  style="margin: 100px 100px;">
<input type="hidden" name="pro_num" th:value="${dto.pro_num}">
	<h4>[[${dto.pro_name}]] 상세보기</h4><br>
	<div class="flex-container">
	<div >
		<img th:src="@{|/productimage/${dto.pro_image}|}">
	</div>
	<div style="vertical-align: middle;">
		<span>[[${dto.pro_name}]]</span><br>
		<span th:text="${#numbers.formatInteger(dto.pro_price,0,'COMMA')}"></span>원<br>
		<span>색상:<div th:style="'background-color:' + ${dto.pro_color} + ';'" class="box" ></div></span><br>
		<span>입고일: <span th:text="${#calendars.format(dto.pro_create_date,'yyyy-MM-dd')}"></span> </span><br>
		<button type="button" onclick="location.href='/'" class="btn btn-outline-dark btn-sm">목록</button>
		<button type="button" onclick="location.href='updateform'"class="btn btn-outline-dark btn-sm">수정</button>
	</div>
	</div>
</div>
</body>
</html>
