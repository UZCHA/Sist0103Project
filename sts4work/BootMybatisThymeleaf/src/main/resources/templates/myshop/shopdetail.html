<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
div.box{
width: 50px;
height: 50px;
border: 1px solid gray;
border-radius: 100px;
}
</style>
</head>
<body>
<div class="d-inline-flex">
<input type="hidden" name="num" th:value="${dto.num}">
	<div>
		<img th:src="@{|/photo/${dto.photo}|}">
	</div>
	<div>
		<span>상품명: [[${dto.sangpum}]]</span><br>
		가격:<span th:text="${#numbers.formatInteger(dto.price,0,'COMMA')}"></span><br>
		<span>색상 <div th:style="'background-color:' + ${dto.color} + ';'" class="box"></div></span><br>
		입고일:<span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd')}"></span>
	</div>
</div>
<div>
		<button type="button" onclick="location.href='/'">목록</button>
		<button type="button" th:onclick="|location.href='@{/addform}'|">글쓰기</button>
		<button type="button" th:onclick="|location.href='@{/updateform(num=${dto.num})}'|">수정</button>
		<button type="button" th:onclick="|location.href='@{/delete(num=${dto.num})}'|">삭제</button>
</div>
</body>
</html>
